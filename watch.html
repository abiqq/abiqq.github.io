<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Video</title>
  <!-- Google Fonts Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <!-- Material Components Web -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <!-- CSS utama -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    .video-player {
      max-width: 1280px;
      margin: 16px auto;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .main-video {
      flex: 3 1 400px;
      min-width: 320px;
    }
    .related-videos {
      flex: 1 1 250px;
      min-width: 250px;
      max-width: 300px;
    }
    .video-iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 8px;
      background: #000;
    }
    .video-details {
      padding: 16px 0;
    }
    .comments-section {
      margin-top: 16px;
    }
    @media (max-width: 900px) {
      .video-player {
        flex-direction: column;
      }
      .related-videos {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <a href="index.html" class="mdc-top-app-bar__title">YouTube Clone</a>
      </section>
    </div>
  </header>

  <main class="video-player">
    <div class="main-video">
      <iframe class="video-iframe" id="player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div class="video-details">
        <h1 id="video-title"></h1>
        <p id="video-meta"></p>
        <p id="video-description"></p>
      </div>
      <div class="comments-section">
        <h3>Comments</h3>
        <div id="comments-container"></div>
      </div>
    </div>
    <div class="related-videos" id="related-videos"></div>
  </main>

  <script src="js/watch.js"></script>
</body>
</html>
