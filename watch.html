<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Video</title>
  <!-- Google Fonts Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <!-- Material Components Web -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .video-main {
      display: flex;
      flex-direction: row;
      gap: 36px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 88px 16px 32px 16px;
      box-sizing: border-box;
    }
    .main-video {
      flex: 2;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .video-frame {
      width: 100%;
      aspect-ratio: 16/9;
      background: #111;
      border: none;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(103,80,164,0.15);
    }
    .video-details {
      background: var(--surface-container, #ece6f0);
      border-radius: 18px;
      padding: 18px 20px 12px 20px;
      box-shadow: 0 2px 8px var(--shadow, rgba(103,80,164,0.08));
      margin-bottom: 8px;
    }
    .video-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary, #6750a4);
      margin: 0 0 8px 0;
      line-height: 1.3;
    }
    .video-meta {
      color: #625b71;
      font-size: 1.02rem;
      margin-bottom: 6px;
    }
    .video-description {
      color: #333;
      font-size: 1rem;
      margin: 0 0 8px 0;
      white-space: pre-line;
    }
    .comments-section {
      background: var(--surface-container, #ece6f0);
      border-radius: 18px;
      padding: 12px 16px 8px 16px;
      box-shadow: 0 2px 8px var(--shadow, rgba(103,80,164,0.08));
      margin-bottom: 12px;
    }
    .comments-section h3 {
      margin-top: 0;
      font-size: 1.01rem;
      font-weight: 600;
      color: var(--primary, #6750a4);
    }
    .comment {
      background: #f9f9f9;
      border-radius: 12px;
      margin: 8px 0;
      padding: 8px 12px;
      box-shadow: 0 1px 3px #0001;
      font-size: 0.96rem;
    }
    .comment strong {
      color: #625b71;
      font-weight: 500;
      font-size: 0.97rem;
    }
    .related-videos-col {
      flex: 1;
      min-width: 275px;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .related-videos-title {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--primary, #6750a4);
      margin-bottom: 4px;
      margin-top: 0;
    }
    .related-videos {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .video-card {
      min-height: unset;
      box-shadow: 0 2px 6px var(--shadow, rgba(103,80,164,0.08));
    }
    .video-card img {
      height: 90px;
      border-radius: 12px;
    }
    .video-card-content {
      padding: 10px 10px 8px 10px;
    }
    .video-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--primary, #6750a4);
      margin: 0 0 4px 0;
    }
    .video-meta {
      font-size: 0.92rem;
      color: #625b71;
    }
    @media (max-width: 900px) {
      .video-main {
        flex-direction: column;
        padding-top: 72px;
        gap: 22px;
      }
      .related-videos-col {
        max-width: 100%;
        min-width: 0;
      }
    }
    @media (max-width: 520px) {
      .video-main, .container {
        padding-left: 2px;
        padding-right: 2px;
      }
      .video-frame {
        border-radius: 8px;
      }
      .video-details, .comments-section {
        border-radius: 8px;
        padding: 8px 5px 6px 7px;
      }
      .related-videos-col {
        gap: 10px;
      }
      .video-card img {
        height: 60px;
        border-radius: 7px;
      }
      .video-card-content {
        padding: 6px 5px 6px 5px;
      }
    }
  </style>
</head>
<body>
  <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <a href="index.html" style="text-decoration:none;color:inherit;">
          <span class="mdc-top-app-bar__title" style="letter-spacing:1px;font-weight:500;">YouTube Clone</span>
        </a>
      </section>
    </div>
  </header>

  <main class="video-main">
    <div class="main-video">
      <iframe class="video-frame" id="player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div class="video-details">
        <h1 class="video-title" id="video-title"></h1>
        <p class="video-meta" id="video-meta"></p>
        <div class="video-description" id="video-description"></div>
      </div>
      <div class="comments-section">
        <h3>Comments</h3>
        <div id="comments-container"></div>
      </div>
    </div>
    <div class="related-videos-col">
      <div class="related-videos-title">Related Videos</div>
      <div class="related-videos" id="related-videos"></div>
    </div>
  </main>

  <script src="js/watch.js"></script>
  <script>
    mdc.autoInit && mdc.autoInit();
  </script>
</body>
</html>
