<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <!-- Google Fonts Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <!-- Material Components Web -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .mdc-top-app-bar__row {
      flex-wrap: wrap;
    }
    .ytc-header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 24px;
    }
    .ytc-brand {
      font-size: 1.12rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
      flex-shrink: 0;
      text-decoration: none;
      user-select: none;
    }
    .ytc-search-group {
      display: flex;
      align-items: center;
      flex: 1 1 350px;
      max-width: 600px;
      min-width: 0;
      gap: 0;
      background: var(--surface-container, #ece6f0);
      border-radius: 22px;
      box-shadow: 0 2px 10px var(--shadow, rgba(103,80,164,0.08));
      padding: 3px 6px 3px 10px;
    }
    .ytc-search-group:focus-within {
      box-shadow: 0 3px 18px var(--shadow, rgba(103,80,164,0.20));
      outline: 1.5px solid var(--primary, #6750a4);
    }
    .ytc-search-input {
      border: none;
      outline: none;
      font-size: 1.07rem;
      background: transparent;
      padding: 10px 8px 10px 2px;
      width: 100%;
      color: var(--on-surface, #1c1b1f);
      border-radius: 16px;
      font-family: 'Roboto', sans-serif;
    }
    .ytc-search-btn {
      border: none;
      outline: none;
      background: var(--secondary, #625b71);
      color: #fff;
      border-radius: 18px;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      padding: 7px 22px 7px 18px;
      margin-left: 6px;
      cursor: pointer;
      transition: background 0.15s;
      box-shadow: 0 1px 4px var(--shadow, rgba(103,80,164,0.08));
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .ytc-search-btn:hover, .ytc-search-btn:focus {
      background: #7d6faa;
    }
    .ytc-search-icon {
      font-size: 1.2rem;
      vertical-align: middle;
      opacity: 0.8;
      margin-right: 2px;
    }

    @media (max-width: 900px) {
      .ytc-header-content {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }
      .ytc-search-group {
        max-width: 100%;
      }
    }
    @media (max-width: 650px) {
      .container {
        padding-top: 90px;
      }
      .mdc-top-app-bar {
        padding-bottom: 8px;
      }
      .ytc-header-content {
        gap: 8px;
      }
      .ytc-search-btn {
        padding: 7px 12px 7px 12px;
        font-size: 0.97rem;
      }
      .ytc-brand {
        font-size: 1rem;
      }
    }
    @media (max-width: 400px) {
      .ytc-brand { font-size: 0.93rem; }
      .ytc-header-content { gap: 3px; }
      .ytc-search-group { padding: 1.5px 2.5px; }
      .ytc-search-btn { padding: 5px 7px; font-size: 0.92rem;}
    }
  </style>
</head>
<body>
  <!-- Top App Bar with search -->
  <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
      <div class="ytc-header-content">
        <a href="index.html" class="ytc-brand">YouTube Clone</a>
        <form class="ytc-search-group" id="ytc-search-form" autocomplete="off" onsubmit="return false;">
          <input type="text" id="search-input" class="ytc-search-input" placeholder="Search videos" aria-label="Search videos">
          <button type="submit" id="search-button" class="ytc-search-btn">
            <span class="ytc-search-icon">&#128269;</span> <!-- Unicode search icon -->
            <span class="ytc-search-text">Search</span>
          </button>
        </form>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="video-container" class="video-grid"></div>
  </main>

  <script src="js/main.js"></script>
  <script>
    // MDC auto init (for ripple, etc)
    mdc.autoInit && mdc.autoInit();
    // Optional: Autofocus search on desktop
    if(window.innerWidth > 700) document.getElementById('search-input').focus();
  </script>
</body>
</html>
